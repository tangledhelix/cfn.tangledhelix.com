<html lang="en">
<head>
	<title>{{ page.title }} | Photos | Cleveland Free-Net</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css" />
	<script src="/script/jquery.js"></script>
</head>

<body>

<script>
	$(document).keypress(function(event) {
		if (event.which == 120) { // x
            $(location).attr('href', '{{ page.backlink }}');
		}
	});
</script>

<p>
&lt;&lt;&lt; PHOTOS: {{ page.title | upcase }} &gt;&gt;&gt;
</p>

{% for item in page.images %}
<p><img src="{{ item[0] }}" /></p>
{% if item[1] %}
<p>{{ item[1] }}</p>
{% endif %}
{% endfor %}

<br />

<p>
=> x=<a href="{{ page.backlink }}">Return to Gallery Menu</a>
</p>

</body>
</html>
